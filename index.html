<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R6 stats</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>R6 stats</h1>

    <div class="player__banner">
      <img src="" alt="Player logo">
      <h2>Player Name</h2>
    </div>

    <div class="player__banner">
      <div class="player__info">
        <p>Level</p>
        <h5>126</h5>
      </div>
      <div class="player__info">
        <p>Best MMR Rating</p>
        <h5>1,1921</h5>
      </div>
      <div class="player__info">
        <p>Rank</p>
        <h5>BRONZE III</h5>
      </div>
      <div class="player__info">
        <p>Top Operators</p>
        <span class="operator-badge">
          <img src="" alt="Frost">
        </span>
        <span class="operator-badge">
          <img src="" alt="Lesion">
        </span>
        <span class="operator-badge">
          <img src="" alt="Capitao">
        </span>
      </div>
    </div>

    <div class="player__banner">
      <div class="player__circle">
        <h4>Wins</h4>
        <span class="player__stat">700</span>
      </div>
      <div class="player__circle">
        <h4>Win %</h4>
        <span class="player__stat">47%</span>
      </div>
      <div class="player__circle">
        <h4>Kills</h4>
        <span class="player__stat">3,599</span>
      </div>
      <div class="player__circle">
        <h4>KD</h4>
        <span class="player__stat">0.84</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
