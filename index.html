<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R6 stats</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>R6 stats</h1>

    <div class="player__banner">
      <p>Platform: <span class="player__platform"></span></p>
      <h2 class="player__name">Player Name</h2>
    </div>

    <div class="player__banner">
      <div class="player__info">
        <p>Level</p>
        <h5 class="player__level">126</h5>
      </div>
      <div class="player__info">
        <p>Top Operators</p>
        <h5 class="player__attacker"></h5>
        <h5 class="player__defender"></h5>
      </div>
    </div>

    <div class="player__banner">
      <div class="player__circle">
        <h4>Wins</h4>
        <span class="player__wins">700</span>
      </div>
      <div class="player__circle">
        <h4>Win %</h4>
        <span class="player__win-percentage">47%</span>
      </div>
      <div class="player__circle">
        <h4>Kills</h4>
        <span class="player__kills">3,599</span>
      </div>
      <div class="player__circle">
        <h4>KD</h4>
        <span class="player__kd">0.84</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
